<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Portal Cautivo - Dulcería</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(120deg, #e3eafc 0%, #f6fafd 100%);
            /* Azul suave a blanco opaco */
            font-family: 'Roboto', Arial, sans-serif;
        }
        .main-center {
            flex: 1 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100vw;
        }
        .login-card {
            background: rgba(255,255,255,0.97);
            border-radius: 18px;
            box-shadow: 0 6px 32px 0 rgba(80, 120, 255, 0.10), 0 2px 12px 0 rgba(80,80,80,0.06);
            padding: 2.5rem 2.2rem 2rem 2.2rem;
            max-width: 370px;
            width: 100%;
            margin: 2rem auto 0 auto;
            transition: box-shadow 0.2s;
            position: relative;
        }
        .login-card:hover {
            box-shadow: 0 12px 40px 0 rgba(80, 120, 255, 0.16), 0 4px 16px 0 rgba(80,80,80,0.13);
        }
        .brand {
            font-size: 2.1rem;
            font-weight: 800;
            color: #3b82f6;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }
        .brand span {
            color: #60a5fa;
        }
        .subtitle {
            color: #64748b;
            font-size: 1.1rem;
            margin-bottom: 1.7rem;
        }
        .form-label {
            color: #374151;
            font-weight: 500;
        }
        .form-control {
            background: #f8fafc;
            border-radius: 10px;
            border: 1.5px solid #e2e8f0;
            font-size: 1.05rem;
            margin-bottom: 1.1rem;
            transition: border 0.2s;
        }
        .form-control:focus {
            border: 1.5px solid #3b82f6;
            box-shadow: 0 0 0 0.1rem #3b82f633;
        }
        .btn-primary {
            background: #3b82f6;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1.1rem;
            padding: 0.7rem 0;
            margin-top: 0.5rem;
            box-shadow: 0 2px 8px #3b82f61a;
            transition: background 0.2s;
        }
        .btn-primary:hover {
            background: #2563eb;
            color: #fff;
        }
        .error {
            color: #ef4444;
            margin-top: 1rem;
            font-size: 1rem;
            background: #fef2f2;
            border-radius: 8px;
            padding: 0.7rem 0.8rem;
        }
        .footer {
            flex-shrink: 0;
            width: 100vw;
            color: #a1a1aa;
            font-size: 0.98rem;
            text-align: center;
            margin-top: 2.5rem;
            margin-bottom: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="main-center">
      <div class="login-card">
          <div class="brand">Dulcería <span>Macam</span></div>
          <div class="subtitle">Acceso WiFi para clientes</div>
          <form method="POST" action="/">
              <div class="mb-3">
                  <label for="username" class="form-label">Usuario</label>
                  <input type="text" id="username" name="username" class="form-control" placeholder="Ingresa tu usuario" required autofocus>
              </div>
              <div class="mb-3">
                  <label for="password" class="form-label">Contraseña</label>
                  <input type="password" id="password" name="password" class="form-control" placeholder="Ingresa tu contraseña" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Ingresar</button>
          </form>
          {{if .Error}}
          <div class="error mt-3">{{.Error}}</div>
          {{end}}
      </div>
    </div>
    <div class="footer">&copy; 2025 Dulcería Macam. Todos los derechos reservados.</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
